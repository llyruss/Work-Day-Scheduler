<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/Style/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <table class="table">
        <tbody>
          <tr>
            <td class="hour">9AM</td>
            <td value=9 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour">10AM</td>
            <td value=10 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour">11AM</td>
            <td value=11 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour">12PM</td>
            <td value=12 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour"> 1PM</td>
            <td value=13 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour" value=14>2PM</td>
            <td value=14 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour">3PM</td>
            <td value=15 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour">4PM</td>
            <td value=16 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
          <tr>
            <td class="hour">5PM</td>
            <td value=17 class="task"> <textarea class="description"></textarea> </td>
            <td class = "saveBtn"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/JS/script.js"></script>
  </body>
</html>
